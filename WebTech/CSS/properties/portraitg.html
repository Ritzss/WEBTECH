<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS Scenery</title>
    <style>
        /* Full screen background */
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB; /* Sky blue */
        }

        /* Sky */
        .sky {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
        }

        /* Sun */
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 2s ease-in-out; /* Smooth transition */
        }

        /* Move sun down on hover */
        .sky:hover .sun {
            top: 60%;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            width: 100px;
            height: 50px;
            background: white;
            border-radius: 50px;
            top: 20%;
            transition: transform 2s ease-in-out; /* Move on hover */
        }

        /* Extra puffy cloud effect */
        .cloud::before, .cloud::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 50px;
            background: white;
            border-radius: 50px;
        }

        .cloud::before {
            top: -20px;
            left: 20px;
        }

        .cloud::after {
            top: -10px;
            right: 20px;
        }

        /* Move clouds slightly on hover */
        .sky:hover .cloud {
            transform: translateX(50px);
        }

        /* Hills */
        .hill {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: green;
            border-top-left-radius: 50% 80px;
            border-top-right-radius: 50% 80px;
        }

    </style>
</head>
<body>

    <div class="sky">
        <div class="sun"></div>
        <div class="cloud" style="top: 10%; left: 20%;"></div>
        <div class="cloud" style="top: 30%; left: 40%;"></div>
        <div class="cloud" style="top: 50%; left: 10%;"></div>
    </div>

    <div class="hill"></div>

</body>
</html>
