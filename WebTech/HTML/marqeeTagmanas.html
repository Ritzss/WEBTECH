<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
    
    <center><h1>Marqee Tag</h1></center>

    <marquee><p>Scroll to left</p></marquee>
    <marquee direction="right"><p>Scroll to right</p></marquee>
    <marquee direction="up"><p>Scroll to Top</p></marquee>
    <marquee direction="down"><p>Scroll to Down</p></marquee>
    <hr>
    <hr>
    <marquee>
        <img src="./Images_to_use/Anti_hornyTablets.jpg" alt="">
    </marquee>

    <!-- Use of behavior attribute 
        3 -> scroll, slide, alternate
    -->
    <marquee behavior="alternate" scrollamount="30">
        <img src="./Images_to_use/no_1 this cat.jpeg" alt="">
    </marquee>
    <hr>
    <hr>
    <marquee behavior="scroll">This is scroll
        <img src="./Images_to_use/bear.jpg"  width="20%">
    </marquee>
    <marquee behavior="slide">This is slide
        <img src="./Images_to_use/bear.jpg"  width="20%">
    </marquee>
    <marquee behavior="alternate">This is alternate
        <img src="./Images_to_use/bear.jpg"  width="20%">
    </marquee>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <marquee style="background-color: aqua;" behavior="alternate" width="100%">
        <center><h1> I am the Header</h1></center>
    </marquee>

    <marquee style="background-color: rgb(255, 0, 55);" behavior="scroll" width="100%">
        <center><h1> I am the Navbar</h1></center>
    </marquee>



    <marquee direction="up" width="20%" height="700px" style="background-color: rgb(200, 255, 0);"> 
        <center><p>SIDE 1</p></center>
    </marquee>

    <marquee direction="right" width="59%" height="700px" style="background-color: rgb(234, 0, 255);"> 
        <center><p>MAIN CONTENT</p></center>
    </marquee>

    <marquee direction="down" width="20%" height="700px" style="background-color: rgb(0, 255, 76);" behavior="slide"> 
        <center><p>SIDE 2</p></center>
    </marquee>

    <marquee style="background-color: yellow;" behavior="alternate" width="100%">
        <center><h1> I am the Footer</h1></center>
    </marquee>

</body>
</html>
