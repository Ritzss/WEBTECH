<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video/Audio</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- 
    ?tags::
    video -- it is used to add video to the webpage
    ?syntax::-
     <video src="" controls></video>
     ! Attributes::
     controls -- it is used to add controls to the video
     src      -- it is used to add the source of the video
     autoplay -- it is used to play the video automatically
     loop     -- it is used to play the video in loop
     muted    -- it is used to mute the video
    audio -- it is used to add audio to the webpage
    ?syntax::-
    <audio src="" controls></audio>
     ! Attributes::
     controls -- it is used to add controls to the audio
     src      -- it is used to add the source of the audio
     autoplay -- it is used to play the audio automatically
     loop     -- it is used to play the audio in loop
     muted    -- it is used to mute the audio
    -->
     <video src="./video/Lucky Man Theme Song In Hindi.mp4" controls autoplay loop width="1500px" height="500px"></video>
     <center>
        <audio src="./audio/videoplayback.m4a" controls autoplay loop></audio>
     </center>
    </body>
</html>
