<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    
</head>
<body>
    
<!--
    !what can we embed::
    1.videos
    2.images
    3.maps
    4.websites
    5.webpages
    6.QR code using qr code api
    ?tags::
    iframe --
    syntax -- <iframe src="" frameborder="0"></iframe>
    !Attribute::
    frameborder
    src
-->
    <center>
        <iframe frameborder="30px" height="50%" width="50%" src="https://www.youtube.com/embed/erokZEYY9Cc?si=cbByWaWSPDoeixKa" title="YouTube video player" frameborder="10%" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>
    </center>
</body>
</html>
